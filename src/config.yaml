site:
  name: Grape
  site: 'https://grape.agency' # TODO: Actualizar con dominio real
  base: '/'
  trailingSlash: false

  googleSiteVerificationId: orcPxI47GSa-cRvY11tUe6iGg2IO_RPvnA1q95iEM3M # TODO: Actualizar con Google Search Console

# Default SEO metadata
metadata:
  title:
    default: Grape - Agencia de Desarrollo de Software
    template: '%s | Grape'
  description: "Agencia especializada en desarrollo de aplicaciones web y m√≥viles. Creamos soluciones digitales personalizadas para startups y empresas. Apps, webapps, MVPs y sistemas a medida."
  robots:
    index: true
    follow: true
  openGraph:
    site_name: Grape
    images:
      - url: '~/assets/images/default.png'
        width: 1200
        height: 630
    type: website
    locale: es_ES
  twitter:
    handle: '@grape_agency' # TODO: Actualizar con cuenta real de Twitter
    site: '@grape_agency'
    cardType: summary_large_image

i18n:
  language: es
  textDirection: ltr
  defaultLanguage: 'es'
  languages: ['es', 'en']
  showLanguageSelector: true

apps:
  blog:
    isEnabled: true
    postsPerPage: 6

    post:
      isEnabled: true
      permalink: '/%slug%' # Variables: %slug%, %year%, %month%, %day%, %hour%, %minute%, %second%, %category%
      robots:
        index: true

    list:
      isEnabled: true
      pathname: 'blog' # Blog main path, you can change this to "articles" (/articles)
      robots:
        index: true

    category:
      isEnabled: true
      pathname: 'category' # Category main path /category/some-category, you can change this to "group" (/group/some-category)
      robots:
        index: true

    tag:
      isEnabled: true
      pathname: 'tag' # Tag main path /tag/some-tag, you can change this to "topics" (/topics/some-category)
      robots:
        index: false

    isRelatedPostsEnabled: true
    relatedPostsCount: 4

analytics:
  vendors:
    googleAnalytics:
      id: null # or "G-XXXXXXXXXX"

ui:
  theme: 'system' # Values: "system" | "light" | "dark" | "light:only" | "dark:only"
